<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Editable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
  <h1>Editable Resume Builder</h1>

  <!-- Form Section -->
  <form id="resumeForm">
    <div class="form-section">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-section">
      <label for="education">Education</label>
      <textarea id="education" placeholder="Enter your education details" rows="3" required></textarea>
    </div>

    <div class="form-section">
      <label for="experience">Work Experience</label>
      <textarea id="experience" placeholder="Enter your work experience" rows="3" required></textarea>
    </div>

    <div class="form-section">
      <label for="skills">Skills</label>
      <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
    </div>

    <button type="submit">Generate Resume</button>
  </form>

  <!-- Resume Display Section -->
  <div id="resumeOutput" class="resume" style="display: none;">
    <h2>Your Editable Resume</h2>
    <p><strong>Name:</strong> <span id="outputName" class="editable" contenteditable="true"></span></p>
    <p><strong>Email:</strong> <span id="outputEmail" class="editable" contenteditable="true"></span></p>
    <p><strong>Phone:</strong> <span id="outputPhone" class="editable" contenteditable="true"></span></p>

    <h3>Education</h3>
    <p id="outputEducation" class="editable" contenteditable="true"></p>

    <h3>Work Experience</h3>
    <p id="outputExperience" class="editable" contenteditable="true"></p>

    <h3>Skills</h3>
    <p id="outputSkills" class="editable" contenteditable="true"></p>
  </div>
</div>

<script src="app.js" type="module"></script>

</body>
</html>
